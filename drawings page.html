<!DOCTYPE html>
<html lang="fr">

<head>
    <title>drawings</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #173595;
            color: white;
            font-style: italic;
            font-size: large;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            text-align: center;
        }

        .image-row img {
            width: 200px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .image-row img:hover {
            transform: scale(1.1);
        }

        p {
            text-align: center;
            font-size: medium;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            width: 100%;
            color: black;
            font-style: italic;
            font-size: medium;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>drawings</h1>
    </header>

    <main>
        <p>observational drawings, charcoal</p>
        <div class="image-row">
            <img src="https://picsum.photos/200/?grayscale" alt="Charcoal drawing 1">
            <img src="https://picsum.photos/200/?grayscale" alt="Charcoal drawing 2">
            <img src="https://picsum.photos/200/?grayscale" alt="Charcoal drawing 3">
            <img src="https://picsum.photos/200/?grayscale" alt="Charcoal drawing 4">
            <img src="https://picsum.photos/200/?grayscale" alt="Charcoal drawing 5">
        </div>

        <p>paintings, acrylic</p>
        <div class="image-row">
            <img src="https://picsum.photos/200" alt="Acrylic painting 1">
            <img src="https://picsum.photos/200" alt="Acrylic painting 2">
            <img src="https://picsum.photos/200" alt="Acrylic painting 3">
            <img src="https://picsum.photos/200" alt="Acrylic painting 4">
        </div>

        <p>character design, color pencil</p>
        <div class="image-row">
            <img src="https://picsum.photos/200/?grayscale">
            <img src="https://picsum.photos/200/?grayscale">
            <img src="https://picsum.photos/200/?grayscale">
            <img src="https://picsum.photos/200/?grayscale">
            <img src="https://picsum.photos/200/?grayscale">
        </div>
    </main>

    <footer>
        <div>
            <small>
                <i class="mail"></i> kelly.phra@gmail.com -
                <i class="phone"></i> 06.77.97.01.94
            </small>
        </div>
        <a href="portfolio.html">return to homepage</a>
    </footer>
</body>

</html>
